<!DOCTYPE html>
<html lang="dk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nikolaj Pejstrup, Karoline Aaby & Christoffer Ingemann">
    <meta name="keywords" content="HAVS, Løkken, Aarhus, Århus Ø, Bassin 7, Surfing, SUP-boarding, begynderkursus, surf kursus, vandsport, SUP, Østjylland SUP-boarding, surfbutik, café ved Aarhus Ø, surf, livsstilsbutik Aarhus, intro kursus, privat kursus, famillie/gruppe kursus, book kursus">
    <meta name="description" content="HAVS Aarhus er en café, livsstilsbutik og surfshop, der tilbyder kursus i surfing og SUP. Kom og få en uforglemmelig oplevelse i vores butik ved Aarhus Ø, Bassin 7.">
    <title>HAVS - Booking af Kursus - Vælg dato</title>
    <link rel="shortcut icon" href="media/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/ile5cyj.css">
    <!--Import AOS Animationer https://michalsnik.github.io/aos/ -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <main>
        <!--NAVBAR CONTENT INDSÆTTES FRA NAV.JS-->
        <nav>
            <div class="navbar" id="navbar"></div>
        </nav>
        <!-- HAMBURGER MENU CONTENT INDSÆTTES FRA NAV.JS- -->
        <div id="container" class="container"></div>

        <header id="udstyrOversigt" data-aos="fade-up">
            <div id="goBack">
                <a href="kursus.html"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M9.375 233.4l128-128c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L109.3 224H480c17.69 0 32 14.31 32 32s-14.31 32-32 32H109.3l73.38 73.38c12.5 12.5 12.5 32.75 0 45.25c-12.49 12.49-32.74 12.51-45.25 0l-128-128C-3.125 266.1-3.125 245.9 9.375 233.4z"/></svg> Gå tilbage</a>
            </div>
        </header>

        <section id="kursusSteps" data-aos="fade-up" data-aos-delay="200">
            <img src="media/kStep2.png" alt="Steps til betaling af kursus">
        </section>

        <section id="chooseKursus">
            <h2 data-aos="fade-up" data-aos-delay="200">Vælg dato for kursus</h2>
            <!-- ingen action, da vi blot gemmer input values i local storage med js
            derfor heller ingen submit knap, da vi gemmer values, til at kunne vise i kurv
            skal der videresendes til backend, så indsættes de her -->
            <form action="#" id="kursusDatoForm" data-aos="fade-up" data-aos-delay="300">
                <div id="kursusDatoInputs">
                    <label for="dato">Tidspunkt og dato for din booking</label>
                    <input type="date" id="dato" name="date">
                    <label for="appt"></label>
                    <input type="time" id="appt" name="appt"> 
                </div>        
            </form>
            <div id="kursusNext" data-aos="fade-up" data-aos-delay="400">
                <a id="buttonMain" href="kurv.html">Næste</button>
                <a id="buttonOutline" href="kursusbooking.html">Gå tilbage</a>
            </div>
        </section>
  
      <!--FOOTER - CONTENT INSÆTTES FRA FOOTER.JS-->
      <footer id="footercontent"></footer>

    </main>
    
    <!-- IMPORT JS -->
    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/js.js"></script>
    <script src="js/dato.js"></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 650,
            once: true,
        })
    </script>
    
</body>
</html>
